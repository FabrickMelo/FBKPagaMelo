
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Orchestra REST – Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Orchestra REST – Demo</h1>

  <section id="config">
    <h2>Configurazione</h2>
    <label>Shop Login
      <input id="shopLogin" placeholder="GESPAYxxxxx" />
    </label>
    <label>API Key (solo per test locale)
      <input id="apiKey" placeholder="apikey..." />
    </label>
    <label>Importo
      <input id="amount" type="number" step="0.01" value="1.00"/>
    </label>
    <label>Valuta
      <input id="currency" value="EUR" />
    </label>
    <label>Shop Transaction ID
      <input id="shopTxId" placeholder="order-12345" />
    </label>
    <button id="btnCreate">1) Create</button>
    <button id="btnMethods" disabled>2) Get Methods (opz.)</button>
    <button id="btnSubmit" disabled>3) Submit</button>
  </section>

  <section id="result">
    <h2>Risultati</h2>
    <pre id="log"></pre>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
